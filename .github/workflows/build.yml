name: Build My HTTP Forwarder

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Publish (Folder Mode)
      # 删除了单文件参数，确保所有依赖 DLL 都会生成
      run: dotnet publish -c Release -r win-x64 --self-contained true

    - name: Upload Finished Folder
      uses: actions/upload-artifact@v4
      with:
        name: MyHttpTool-FullPackage
        # 路径指向整个 publish 文件夹，而不仅仅是 .exe
        path: bin/Release/net8.0-windows/win-x64/publish/
